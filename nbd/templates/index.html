<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Annotation Tool!</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            color: #0066cc;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .image-container {
            position: relative;
            margin: 20px 0;
        }
        #annotation-image {
            cursor: crosshair;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .warning {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eye Annotation Tool!</h1>
        <p>Click on both eyes. Then click "Next".</p>
        <p>If you mess up, keep clicking. Or refresh page.</p>
        
        <div class="image-container">
            <img id="annotation-image" src="data:image/png;base64,{{ image }}" width="256" height="256">
        </div>
        
        <button id="next-button" class="button">Next</button>
        <div id="warning-message" class="warning"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const image = document.getElementById('annotation-image');
            const nextButton = document.getElementById('next-button');
            const warningMessage = document.getElementById('warning-message');
            let points = {{ points|tojson }};
            
            // Add click handler to image
            image.addEventListener('click', function(e) {
                const rect = image.getBoundingClientRect();
                const x = Math.round(e.clientX - rect.left);
                const y = Math.round(e.clientY - rect.top);
                
                // Send point to server
                fetch('/add_point', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ x, y }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Reload the page to show updated image with points
                        location.reload();
                    }
                });
            });
            
            // Add click handler to next button
            nextButton.addEventListener('click', function() {
                fetch('/next', {
                    method: 'POST',
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Reload the page to show new image
                        location.reload();
                    } else {
                        // Show warning message
                        warningMessage.textContent = data.error || "An error occurred";
                    }
                });
            });
        });
    </script>
</body>
</html>
